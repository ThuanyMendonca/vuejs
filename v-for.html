<!DOCTYPE html>
<html>
<head>
	<title>VueJS - Imprimindo valores</title>
	<meta charset="utf-8">
</head>
<body>
	<div id="app">
		<h1>{{ titulo }}</h1>
		
	</div>

	<script src="https://unpkg.com/vue"></script>
	<script>
		var app = new Vue ({
			el: "#app",            //Elemento
			data: {	
				titulo: "Aula 02 VueJS",
                linguagens: [
                    { nome: "Javascript"},
                    { nome: "Java"},
                    { nome: "PHP"},
                    { nome: "Python"},
                ]
			}
		});
	</script>
</body>
</html>
