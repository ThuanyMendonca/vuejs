<!DOCTYPE html>
<html>
<head>
	<title>VueJS - v-model</title>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="app">
        <h1>{{ titulo }}</h1>
        <label for="nome">Nome:</label><br>
        <input type="text" v-model="nome">
        <br><br>

        <label for="telefone">Telefone:</label><br>
        <input type="text" v-model="telefone">
        <br><br>

        <label for="">Deseja receber nossas novidades?</label>
        <input type="radio" value="sim" name="novidades" v-model="novidades">Sim
        <input type="radio" value="nao" name="novidades" v-model="novidades">NÃ£o
        <br><br>

        <label>Interesses</label><br>
        <input type="checkbox" value="futebol" v-model="interesses">Futebol<br>
        <input type="checkbox" value="formula 1" v-model="interesses">Formula 1<br>
        <input type="checkbox" value="corrida" v-model="interesses">Corrida<br>

        <br><br>
        <label>Como nos conheceu?</label><br>
        <select v-model="conheceu">
            <option value="">Escolha</option>
            <option value="Google">Google</option>
            <option value="TV">TV</option>
            <option value="Revista">Revista</option>
        </select>
        <br><br>
        <button type="submit">Enviar</button>
        <br>
        Nome: {{ nome }}<br>
        Telefone: {{telefone}}<br>
        Novidades: {{ novidades }} <br>
        Interesses: {{ interesses }} <br>
        Conheceu: {{ conheceu }}<br>
	</div>

	<script>
		var app = new Vue ({
			el: "#app",            //Elemento
			data: {	
				titulo: "Aula 05 VueJS",
                nome: "",
                telefone: "",
                novidades: "",
                interesses: [],
                conheceu: "",
			}
		});
	</script>
</body>
</html>
